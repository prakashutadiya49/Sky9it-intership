<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <header><h1>CSS-Lists</h1></header>
    <main>
        <h2>order list</h2>
        <ol type="1" start="5" reversed>
            <li>ITEM 1</li>
            <li value="26">ITEM 2</li>
            <li>ITEM 3</li>
        </ol>
        <h2>unordered list</h2>
        <ul type="circle">
            <li>ITEM 1</li>
            <li>ITEM 2</li>
            <li>ITEM 3</li>
        </ul>
    </main>
</body>
</html>
