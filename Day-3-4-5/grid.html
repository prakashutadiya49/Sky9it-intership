<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in css</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="containerbelow">
        <div class="boxbelow">1</div>
        <div class="boxbelow">2</div>
        <div class="boxbelow">3</div>
        <div class="boxbelow">4</div>
        <div class="boxbelow">5</div>
        <div class="boxbelow">6</div>
        <div class="boxbelow">7</div>
        <div class="boxbelow">8</div>
    </div>
</body>
</html>
