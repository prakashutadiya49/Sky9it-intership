<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="job_box">
            <h1>JOB APPLICATION</h1>
            <form action="">
                <div class="form_box">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name.." required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name.." required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter Your Email.." required>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">select your role</option>
                            <option value="React">React</option>
                            <option value="Node js">Node js</option>
                            <option value="Flutter">Flutter</option>
                            <option value="Full stack devloper">Full Stack Devloper</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="phone">Mobile Number</label>
                        <input type="number" id="phone" placeholder="+91" maxlength="10" required>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter Your City.." required>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" placeholder="Enter Your PinCode.." maxlength="6" required>
                    </div>
                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input type="date" id="date" placeholder="07-10-2203" required>
                    </div>
                    <div class="form_control">
                        <label for="file">Upload Your CV</label>
                        <input type="file" id="file" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
